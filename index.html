<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout MyL Final - Dual God Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --fire-main: #ff4d00;
            --fire-light: #ffcc00;
            --dark-tcg: #0a0a0c;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1920px; height: 1080px;
            background: transparent !important;
            font-family: 'Bangers', cursive;
            color: white;
            overflow: hidden;
        }
        
        /* Clase para modo preview responsive */
        body.preview-mode {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111 !important;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            grid-template-rows: 160px 1fr 20px;
            width: 100%; height: 100%;
        }
        
        /* Escalado en modo preview */
        body.preview-mode .layout-grid {
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
        }

        /* --- HEADER --- */
        .header {
            grid-column: 1 / span 2;
            background: black;
            border-bottom: 4px solid var(--neon-cyan);
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 5px 25px rgba(0, 242, 255, 0.4);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        /* --- T√çTULO (CENTRADO ABSOLUTO) --- */
        .title-group { 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center; 
            z-index: 15; 
        }
        .subtitle-myl { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: var(--neon-green); letter-spacing: 5px; text-shadow: 0 0 10px var(--neon-green); }
        .team-title { font-size: 5.5rem; color: #fff; letter-spacing: 4px; text-shadow: 2px 2px 5px black, 0 0 20px var(--neon-cyan); margin: 0; line-height: 1; }

        /* --- CONTENEDORES DE PERSONAJES (SIM√âTRICOS) --- */
        .char-container {
            position: absolute;
            top: 10px;
            height: 140px;
            width: 400px;
            z-index: 1;
            background: radial-gradient(circle at center, transparent 30%, black 85%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Posici√≥n Izquierda (Lucemon) */
        .char-left { left: 20%; }
        
        /* Posici√≥n Derecha (Mecha) */
        .char-right { right: 20%; }

        .bg-character {
            height: 220%;
            transform: translateY(30px);
            animation: burnEffect 1.5s infinite alternate;
        }

        @keyframes burnEffect {
            0% { filter: brightness(0.7) drop-shadow(0 0 5px var(--fire-main)); }
            100% { filter: brightness(1.1) drop-shadow(0 0 25px var(--fire-main)); }
        }

        /* --- TAO PAI PAI CON PART√çCULAS --- */
        .tao-container {
            position: relative; width: 280px; height: 150px;
            display: flex; align-items: center; justify-content: center;
            animation: flyFloat 3s ease-in-out infinite, vibrate 0.2s linear infinite;
            z-index: 15;
        }
        .tao-img { height: 130px; z-index: 2; filter: drop-shadow(0 0 10px var(--neon-pink)); }

        .speed-lines { position: absolute; right: 40%; width: 200px; height: 100px; z-index: 1; overflow: hidden; }
        .line {
            position: absolute; background: linear-gradient(90deg, transparent, var(--neon-green));
            height: 2px; border-radius: 2px; opacity: 0.6; animation: moveLines 0.5s linear infinite;
        }

        @keyframes moveLines { from { transform: translateX(0); } to { transform: translateX(-200px); opacity: 0; } }
        @keyframes flyFloat { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-10px) rotate(1deg); } }
        @keyframes vibrate { 0% { margin-left: 0px; } 25% { margin-left: 1px; } 100% { margin-left: 0px; } }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--dark-tcg);
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            border-left: 3px solid var(--neon-cyan);
            padding: 25px; display: flex; flex-direction: column; gap: 20px;
            z-index: 20;
        }
        .neon-border { border: 1px solid var(--neon-cyan); padding: 15px; border-radius: 10px; background: rgba(0, 0, 0, 0.9); }

        /* --- SOCIAL --- */
        .social-box { margin-top: auto; border: 2px solid var(--neon-pink); background: black; padding: 15px; text-align: center; border-radius: 12px; }
        .instagram-tag { display: inline-flex; align-items: center; gap: 8px; font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--neon-cyan); }
        .instagram-tag i { color: var(--neon-pink); font-size: 1.6rem; }

        /* --- OTROS --- */
        .game-area { background: transparent !important; }
        .score-val { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; color: var(--neon-cyan); }
        .score-btn { background: var(--neon-cyan); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; opacity: 0; transition: 0.3s; }
        .neon-border:hover .score-btn { opacity: 1; }
        .footer-bar { grid-column: 1 / span 2; background: linear-gradient(90deg, var(--neon-cyan), black, var(--neon-pink)); }
        .label { display: block; color: var(--neon-pink); font-size: 1.1rem; text-transform: uppercase; margin-bottom: 8px; }
        .card-slot { 
            width: 100%; 
            height: 460px; 
            background: rgba(0,0,0,0.5); 
            border: 1px dashed #333; 
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Imagen de la carta */
        .card-slot img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            animation: cardAppear 0.5s ease-out;
        }
        
        @keyframes cardAppear {
            from { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* Bot√≥n de micr√≥fono */
        .voice-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        
        .voice-btn:hover {
            background: var(--neon-cyan);
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
        }
        
        .voice-btn.listening {
            background: var(--neon-pink);
            border-color: var(--neon-pink);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 15px var(--neon-pink);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 35px var(--neon-pink);
                transform: scale(1.15);
            }
        }
        
        /* Mensaje de estado de voz */
        .voice-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .voice-status.active {
            opacity: 1;
        }
        
        .voice-status i {
            display: block;
            font-size: 3rem;
            margin-bottom: 10px;
            animation: micPulse 0.8s infinite;
        }
        
        @keyframes micPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Notificaci√≥n de carta no encontrada */
        .card-notification {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 127, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .card-notification.show {
            opacity: 1;
        }
        .logo-geek { width: 230px; filter: drop-shadow(0 0 8px var(--neon-cyan)); z-index: 15; position: relative; }
        
        /* Bot√≥n Toggle OBS/Preview */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 10px 20px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        
        .mode-toggle:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
        }
        
        .mode-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-green);
            margin-right: 8px;
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        body.preview-mode .mode-indicator {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body>
    <!-- Bot√≥n Toggle OBS/Preview -->
    <button class="mode-toggle" onclick="toggleMode()">
        <span class="mode-indicator"></span>
        <span id="mode-text">MODO OBS</span>
    </button>

    <div class="layout-grid">
        <header class="header">
            <!-- Logos Izquierdos: Tao con Part√≠culas -->
            <div class="tao-container">
                <div class="speed-lines">
                    <div class="line" style="top:20%; width:80px; animation-delay: 0.1s"></div>
                    <div class="line" style="top:50%; width:120px; animation-delay: 0.3s"></div>
                    <div class="line" style="top:80%; width:60px; animation-delay: 0s"></div>
                </div>
                <img src="tao_logo.png" alt="Tao Pai Pai" class="tao-img">
            </div>

            <!-- PERSONAJE IZQUIERDA (Lucemon) -->
            <div class="char-container char-left">
                <img src="personaje_bg.png" alt="" class="bg-character">
            </div>
            
            <!-- Centro: T√≠tulo Mitos y Leyendas -->
            <div class="title-group">
                <p class="subtitle-myl">MITOS Y LEYENDAS</p>
                <h1 class="team-title">TEAM TAO PAI PAI</h1>
            </div>

            <!-- PERSONAJE DERECHA (Mecha) -->
            <div class="char-container char-right">
                <img src="personaje_right.png" alt="" class="bg-character">
            </div>

            <!-- Derecha: Logo AO Geek -->
            <img src="aogeek.png" alt="AO GEEK STORE" class="logo-geek">
        </header>

        <main class="game-area"></main>

        <aside class="sidebar">
            <div class="neon-border">
                <span class="label">Carta Jugada</span>
                <div class="card-slot" id="card-slot">
                    <!-- Mensaje de estado de voz -->
                    <div class="voice-status" id="voice-status">
                        <i class="fas fa-microphone"></i>
                        <span id="status-text">Escuchando...</span>
                    </div>
                    
                    <!-- Notificaci√≥n -->
                    <div class="card-notification" id="card-notification"></div>
                    
                    <!-- Bot√≥n de micr√≥fono -->
                    <button class="voice-btn" id="voice-btn" onclick="toggleVoiceRecognition()" title="Click para activar reconocimiento de voz">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <div class="neon-border">
                <span class="label">Score</span>
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="changeScore('p1', 1)">+</button>
                        <div id="p1-val" class="score-val">0</div>
                        <button class="score-btn" onclick="changeScore('p1', -1)">-</button>
                    </div>
                    <div class="score-val" style="opacity: 0.3;">:</div>
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="changeScore('p2', 1)">+</button>
                        <div id="p2-val" class="score-val">0</div>
                        <button class="score-btn" onclick="changeScore('p2', -1)">-</button>
                    </div>
                </div>
            </div>

            <div class="social-box">
                <span style="display:block; font-family:'Montserrat'; font-size:0.7rem; margin-bottom:5px; color:#666;">FOLLOW US</span>
                <div class="instagram-tag">
                    <i class="fab fa-instagram"></i>
                    @teamtaopaipai
                </div>
            </div>
        </aside>

        <div class="footer-bar"></div>
    </div>

    <script>
        // ===== SISTEMA DE SCORE =====
        function changeScore(player, amount) {
            const el = document.getElementById(player + '-val');
            let score = parseInt(el.innerText);
            if (score + amount >= 0) el.innerText = score + amount;
        }
        
        // ===== SISTEMA DE MODO OBS/PREVIEW =====
        function toggleMode() {
            const body = document.body;
            const modeText = document.getElementById('mode-text');
            
            body.classList.toggle('preview-mode');
            
            if (body.classList.contains('preview-mode')) {
                modeText.textContent = 'MODO PREVIEW';
                scaleLayout();
            } else {
                modeText.textContent = 'MODO OBS';
                const container = document.querySelector('.layout-grid');
                container.style.transform = '';
            }
        }
        
        function scaleLayout() {
            const container = document.querySelector('.layout-grid');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const layoutWidth = 1920;
            const layoutHeight = 1080;
            
            const scaleX = windowWidth / layoutWidth;
            const scaleY = windowHeight / layoutHeight;
            const scale = Math.min(scaleX, scaleY);
            
            container.style.transform = `scale(${scale})`;
        }
        
        window.addEventListener('resize', () => {
            if (document.body.classList.contains('preview-mode')) {
                scaleLayout();
            }
        });
        
        // ===== SISTEMA DE RECONOCIMIENTO DE VOZ =====
        let recognition = null;
        let isListening = false;
        
        // Inicializar reconocimiento de voz
        function initVoiceRecognition() {
            // Verificar soporte del navegador
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                showNotification('Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.');
                return null;
            }
            
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES'; // Espa√±ol
            recognition.continuous = false; // Solo una frase
            recognition.interimResults = false; // Solo resultados finales
            
            // Cuando obtiene un resultado
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('Escuchado:', transcript);
                loadCard(transcript);
            };
            
            // Cuando termina de escuchar
            recognition.onend = () => {
                stopListening();
            };
            
            // Si hay error
            recognition.onerror = (event) => {
                console.error('Error de reconocimiento:', event.error);
                
                let message = 'Error al escuchar';
                if (event.error === 'no-speech') {
                    message = 'No se detect√≥ voz';
                } else if (event.error === 'not-allowed') {
                    message = 'Permiso de micr√≥fono denegado';
                }
                
                showNotification(message);
                stopListening();
            };
            
            return recognition;
        }
        
        // Alternar reconocimiento de voz
        function toggleVoiceRecognition() {
            if (!recognition) {
                recognition = initVoiceRecognition();
                if (!recognition) return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                startListening();
            }
        }
        
        // Iniciar escucha
        function startListening() {
            isListening = true;
            const voiceBtn = document.getElementById('voice-btn');
            const voiceStatus = document.getElementById('voice-status');
            
            voiceBtn.classList.add('listening');
            voiceStatus.classList.add('active');
            
            try {
                recognition.start();
                // Marcar que se dio permiso exitosamente
                markPermissionGranted();
            } catch (error) {
                console.error('Error al iniciar reconocimiento:', error);
                stopListening();
            }
        }
        
        // Detener escucha
        function stopListening() {
            isListening = false;
            const voiceBtn = document.getElementById('voice-btn');
            const voiceStatus = document.getElementById('voice-status');
            
            voiceBtn.classList.remove('listening');
            voiceStatus.classList.remove('active');
        }
        
        // Convertir nombre de carta a nombre de archivo
        function cardNameToFilename(cardName) {
            return cardName
                .toLowerCase() // A min√∫sculas
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Quitar acentos
                .replace(/\s+/g, '-') // Espacios a guiones
                .replace(/[^a-z0-9-]/g, '') // Solo letras, n√∫meros y guiones
                + '.png';
        }
        
        // Cargar imagen de carta
        function loadCard(cardName) {
            const cardSlot = document.getElementById('card-slot');
            const filename = cardNameToFilename(cardName);
            const cardPath = `cartas/${filename}`;
            
            console.log('Buscando carta:', cardPath);
            
            // Crear elemento de imagen
            const img = new Image();
            
            img.onload = () => {
                // Limpiar slot anterior
                const oldImg = cardSlot.querySelector('img');
                if (oldImg) {
                    oldImg.remove();
                }
                
                // Agregar nueva imagen
                cardSlot.appendChild(img);
                showNotification(`Carta cargada: ${cardName}`, 'success');
            };
            
            img.onerror = () => {
                showNotification(`Carta no encontrada: "${cardName}"
Archivo buscado: ${filename}`);
            };
            
            img.src = cardPath;
            img.alt = cardName;
        }
        
        // Mostrar notificaci√≥n
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('card-notification');
            notification.textContent = message;
            notification.style.background = type === 'success' 
                ? 'rgba(57, 255, 20, 0.9)' 
                : 'rgba(255, 0, 127, 0.9)';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Atajo de teclado: presionar "V" para activar voz (solo despu√©s de dar permiso inicial)
        let permissionGranted = false;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') {
                // Solo funciona si ya se dio permiso antes con click en el bot√≥n
                if (permissionGranted && recognition) {
                    toggleVoiceRecognition();
                } else if (!permissionGranted) {
                    showNotification('Primero haz click en el bot√≥n del micr√≥fono para dar permiso', 'error');
                }
            }
        });
        
        // Funci√≥n auxiliar para marcar que se dio permiso
        function markPermissionGranted() {
            permissionGranted = true;
            console.log('‚úÖ Permiso de micr√≥fono concedido. Ahora puedes usar la tecla "V"');
        }
        
        console.log('üé§ Sistema de voz listo!');
        console.log('üìù Haz click en el bot√≥n del micr√≥fono para dar permiso inicial');
        console.log('‚å®Ô∏è Despu√©s podr√°s usar la tecla "V" para activar/desactivar');
    </script>
</body>
</html>
